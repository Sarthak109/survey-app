<div class="mt-3"></div>
<button type="button" class="btn btn-info" data-toggle="modal" data-target="#modalsurveys">Add section</button>
<div class="modal fade" id="modalsurveys" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Topic ID:</label>
            <input name="ref" type="text" class="form-control" id="recipient-name" [(ngModel)]="addnewsection.topicId">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Topic Name:</label>
            <input name="ques" type="text" class="form-control" [(ngModel)]="addnewsection.topicName">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button (click)="addsection()" type="submit" data-dismiss="modal" class="btn btn-dark">Add</button>
      </div>
    </div>
  </div>
</div>

<div *ngFor="let survey of newquestions" class="container" style="padding:20px">
    <div class="mt-3"></div>
    <div class="mt-3"></div>
<h5>{{survey.topicId}}-{{survey.topicName}} <button (click)="delsection(survey.topicId)" class="btn btn-danger"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
    <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
  </svg></button></h5>


<div *ngFor="let question of survey.data" class="input-group">
    <div class="mt-2"></div>
    
  <div class="input-group-prepend">
    <span class="input-group-text" style="width: 60px">{{question.ref}}</span>
  </div>
  <input type="text" class="form-control" [placeholder]="survey.desc" name="aquestion" [(ngModel)]="question.desc" [disabled]="editable">
  <div class="input-group-append">
    <button (click)="delques(survey.topicId,question.ref)" class="btn btn-danger" style="width: 40px"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
      <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
      <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
    </svg></button>
  </div>
 </div>
 <button type="button" class="btn btn-info" data-toggle="modal" [attr.data-target]="'#Modal'+survey.topicId"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
    <path fill-rule="evenodd" d="M8 3.5a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5H4a.5.5 0 0 1 0-1h3.5V4a.5.5 0 0 1 .5-.5z"/>
    <path fill-rule="evenodd" d="M7.5 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0V8z"/>
  </svg></button>
<button class="btn btn-info" (click)="enable()" type="button" id="'editq'+survey.ref"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
    <path fill-rule="evenodd" d="M11.293 1.293a1 1 0 0 1 1.414 0l2 2a1 1 0 0 1 0 1.414l-9 9a1 1 0 0 1-.39.242l-3 1a1 1 0 0 1-1.266-1.265l1-3a1 1 0 0 1 .242-.391l9-9zM12 2l2 2-9 9-3 1 1-3 9-9z"/>
    <path fill-rule="evenodd" d="M12.146 6.354l-2.5-2.5.708-.708 2.5 2.5-.707.708zM3 10v.5a.5.5 0 0 0 .5.5H4v.5a.5.5 0 0 0 .5.5H5v.5a.5.5 0 0 0 .5.5H6v-1.5a.5.5 0 0 0-.5-.5H5v-.5a.5.5 0 0 0-.5-.5H3z"/>
  </svg></button>
<button (click)="editques(survey.topicId, survey.data)" type="submit" class="btn btn-info" style="height: 30px;width: 60px; padding:0px; font-size: 85%;">Submit</button>


<div class="modal fade" [attr.id]="'Modal'+survey.topicId" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Ref:</label>
            <input name="ref" type="text" class="form-control" id="recipient-name" [(ngModel)]="addnewques.ref">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Question:</label>
            <input name="ques" type="text" class="form-control" [(ngModel)]="addnewques.desc">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button (click)="addques(survey.topicId)" type="submit" data-dismiss="modal" class="btn btn-dark">Add</button>
      </div>
    </div>
  </div>
</div>

</div>
